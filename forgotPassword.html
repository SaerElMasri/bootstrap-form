<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="vh-100" style="background-color: #060047;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block h-auto">
                    <img src="assests/library.jpg" alt="" class="img-fluid" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center" >
                    <div class="card-body p-4 p-lg-5 text-black" >
                        <div class="row">
                            <div class="form-outline mb-4" >
                                <input type="email" id="emailUser" class="form-control">
                                <label for="emailUser" class="form-label">Email Address</label> 
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="passwordUser" class="form-control">
                                <label for="passwordUser" class="form-label">Password</label> 
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="forgotPassword" class="form-control">
                                <label for="forgotPassword" class="form-label">Enter again your password</label> 
                            </div>
                            <div class="form-group">
                                <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                                <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-check d-flex justify-content-center mb-4 p-4">
                                <input type="checkbox" value="" id="Captcha" class="form-check-input mt-4 p-3">
                                <label for="Captcha" class="form-check-label fs-5 p-4"">
                                    Captcha Validation   
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Recover
                            </button>
                           
                            <div class="text-center mt-4">
                                <p class="mb-2 pb-lg-2" style="color: #393f81;">Do you have an account already? <a href="index.html"
                                    style="color: #393f81;">Login here!</a></p>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
