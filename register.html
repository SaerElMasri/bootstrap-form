<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="vh-100" style="background-color: #060047;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block h-auto">
                    <img src="assests/library.jpg" alt="" class="img-fluid" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center" >
                    <div class="card-body p-4 p-lg-5 text-black" >
                        <div class="row">
                          <h5 class="fw-large fs-3 mb-3 pb-3" style="letter-spacing: 1px;">Join us right now!</h5>
                          <div class="form-outline">
                              <input type="text" id="firtName" class="form-control">
                              <label for="firstName" class="form-label">First Name</label>   
                          </div>
                          <div class="form-outline">
                              <input type="text" id="secondName" class="form-control">
                              <label for="secondName" class="form-label">Second Name</label>   
                          </div>
                          <div class="form-outline mb-4" >
                              <input type="email" id="emailUser" class="form-control">
                              <label for="emailUser" class="form-label">Email Address</label> 
                          </div>
                          <div class="form-outline mb-4">
                              <input type="password" id="passwordUser" class="form-control">
                              <label for="passwordUser" class="form-label">Password</label> 
                          </div>
                          <div class="form-check d-flex justify-content-center mb-4">
                              <input type="checkbox" value="" id="termsConditions" class="form-check-input me-2">
                              <label for="termsConditions" class="form-check-label">
                                  Agree with terms and conditions     
                              </label>
                          </div>
                          <div class="d-grid col-9 mx-auto">
                              <button type="submit" class="btn btn-dark btn-block py-2">
                                  Sign Up!
                              </button>
                            </div>
                            
                          <div class="text-center mx-auto mt-2" style="border: 2px solid black; width: 40%; border-radius: 5px; background-color: #060047;">
                            <p class="mt-3 fw-bold fs-sm-1"  style="color: white">Connect with</p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-google" viewBox="0 0 16 16">
                                  <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                </svg>
                            </button>
                          </div>
                          <div class="text-center mt-4">
                            <p class="mb-2 pb-lg-2" style="color: black;">Do you have an account already? <a href="index.html"
                                style="color: black;">Login here!</a></p>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
